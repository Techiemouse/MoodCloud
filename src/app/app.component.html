<head>
  <title> MoodCloud | Customise and download beautiful word clouds depending on Mood</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<div class="app-title">
  <h1>
    {{ title }}
  </h1>
</div>

<div class="app-body">
  <div class="customisation">
    <div class="palette-select">Select Colours</div>
    <div class="font-select">
      <select #selectFont (change)="setFontFamily(selectFont.value)">
        <option *ngFor="let font of fonts" [value]="font.family">
          {{font.family}}
        </option>
      </select>
    </div>
    <div class="word-input">Add new word</div>
  </div>
  <app-mood-cloud [moodList]="moods"></app-mood-cloud>
</div>
